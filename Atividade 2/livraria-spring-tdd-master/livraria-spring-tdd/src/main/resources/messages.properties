## HTTP RESPONSES ##
response.code200=Operação realizada com sucesso.
response.code201=Criado com sucesso!
response.code204=Operação realizada com sucesso. Recurso não encontrado.

response.code304=Recurso não foi modificado.

response.code400=Operação inválida.
response.code401=Operação não autorizada.
response.code404=O recurso não foi encontrado.
response.code500=Erro interno ao realizar operação.

## EXCEPTIONS ##
campos.invalidos=Campo(s) inválido(s).
erro.conexao.banco.dados= Erro de conexão com o banco de dados.
erro.pageable.nao.pode.ser.nulo=Pageable não pode ser nulo.
erro.rowmapper.nao.pode.ser.nulo=O RowMapper não pode ser nulo.
erro.map.parameters.nao.pode.ser.nulo=O map de parâmetros não pode ser nulo.
erro.chave.query.nao.pode.estar.vazia=A chave da query não pode ser estar vazia.
erro.chave.query.nao.pode.ser.nula=A chave da query não pode ser nula.
emprestimo.devolucao.erro.livros=A devolucao emprestimo foi efetuada, porem não foi possivel disponibilizar os livros.

## REGRAS DE NEGOCIO ##
livro.data.prevista= Erro! a data prevista deve ser posterior a data de emprestimo
livro.data.devolucao= Erro! a data de devolucao deve ser posterior a data de emprestimo
emprestimo.invalido= O emprestimo nao obdece todas as regras.
emprestimo.quantidade.livro.invalido= O emprestimo nao tem uma quantidade de livros valida.

